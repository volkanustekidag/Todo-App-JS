<html>

<head>
    <title>Todo List App</title>
    <script src="https:kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper">
        <header>Todo List</header>
        <div class="inputField">
            <input class="input" type="text" placeholder="Add new todo">
            <button class="button"><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">
        </ul>
        <div class="footer">
            <span>You have <span class="pendingNumber"></span> pending tasks</span>
            <button class="clrAllBtn">Clear All</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
